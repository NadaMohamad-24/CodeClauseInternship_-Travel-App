<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Travel Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }

    header {
      background: #0077cc;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
    }

    .hero {
      text-align: center;
      padding: 40px 20px;
      background: url('https://source.unsplash.com/1600x500/?travel') no-repeat center/cover;
      color: white;
    }

    .hero input, .hero button {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: none;
    }

    .hero button {
      background-color: #0066aa;
      color: white;
      cursor: pointer;
    }

    .hero button:hover {
      background-color: #004f88;
    }

    .featured {
      padding: 30px;
      text-align: center;
      background: white;
    }

    .cards {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .card {
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 10px;
      width: 300px;
      border-radius: 8px;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      border-radius: 6px;
    }

    .card h4 {
      margin: 10px 0 5px;
    }

    .card p {
      color: #666;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #333;
      color: white;
    }

    #no-results {
      margin-top: 20px;
      font-weight: bold;
      color: #d32f2f;
    }
  </style>
</head>
<body>

<header>
  <h1>Travel Explorer</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#">Destinations</a>
    <a href="#">Plan</a>
    <a href="#">Contact</a>
  </nav>
</header>

<section class="hero">
  <h2>Discover Your Next Adventure</h2>
  <p>Find the best destinations and plan your perfect trip!</p>
  <input type="text" id="search" placeholder="Search destinations..." oninput="renderCards()">
  <button onclick="renderCards()">Search</button>
</section>

<section class="featured" id="featured">
  <h3>Popular Destinations</h3>
  <div class="cards" id="destinationCards"></div>
  <p id="no-results" style="display:none;">No destinations found.</p>
</section>

<footer>
  <p>&copy; 2025 Travel Explorer. All rights reserved.</p>
</footer>

<script>
  const destinations = [
    {
      name: "Paris",
      image: "https://source.unsplash.com/300x200/?paris",
      description: "City of lights and love."
    },
    {
      name: "Maldives",
      image: "https://source.unsplash.com/300x200/?maldives",
      description: "White sands and clear waters."
    },
    {
      name: "Tokyo",
      image: "https://source.unsplash.com/300x200/?tokyo",
      description: "Experience modern meets tradition."
    },
    {
      name: "New York",
      image: "https://source.unsplash.com/300x200/?newyork",
      description: "The city that never sleeps."
    },
    {
      name: "Dubai",
      image: "https://source.unsplash.com/300x200/?dubai",
      description: "Luxury, innovation, and desert beauty."
    },
    {
      name: "Rome",
      image: "https://source.unsplash.com/300x200/?rome",
      description: "Where history comes alive."
    }
  ];

  function renderCards() {
    const query = document.getElementById("search").value.toLowerCase();
    const container = document.getElementById("destinationCards");
    const noResults = document.getElementById("no-results");

    container.innerHTML = "";

    const filtered = destinations.filter(d => d.name.toLowerCase().includes(query));

    if (filtered.length === 0) {
      noResults.style.display = "block";
      return;
    }

    noResults.style.display = "none";

    filtered.forEach(dest => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${dest.image}" alt="${dest.name}">
        <h4>${dest.name}</h4>
        <p>${dest.description}</p>
      `;
      container.appendChild(card);
    });
  }

  // Initial load
  renderCards();
</script>

</body>
</html>
